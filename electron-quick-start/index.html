<html>
  <head>
    <meta charset="UTF-8">

  <body>
    <h1>Hello World11!</h1>
	 <!-- canvas -->
    <canvas id="canvas-banner" style="background: #393D49;" width="1503" height="71"></canvas>
    <!--为了及时效果需要立即设置canvas宽高，否则就在home.js中设置-->
    <script type="text/javascript">
      var canvas = document.getElementById('canvas-banner');
      canvas.width = window.document.body.clientWidth - 10;//减去滚动条的宽度
      if (screen.width >= 992) {
        canvas.height = window.innerHeight * 1 / 4;
      } else {
        canvas.height = window.innerHeight * 2 / 7;
      }
    </script>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
	<script>
	layui.use('laypage', function(){
	  var laypage = layui.laypage;
	  
	  //执行一个laypage实例
	  laypage.render({
		elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
		,count: 230 //数据总数，从服务端得到
		 ,curr: 1
		  ,jump: function(obj, first){
		
		//首次不执行
		if(!first){
		  //do something
		   window.location.href=  "/?start="+(obj.curr-1)*10+"&len="+obj.limit;
		}
	  }
	  });
	});
	</script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
	  
	  var o = document.body;
	function createTable(w,h,r,c)
	{
		var table = document.createElement("table");
		var tbody = document.createElement("tbody");
		table.width = w;
		table.height = h;
		table.border = 1; 
		for(var i=1;i<=r;i++)
		{
			var tr = document.createElement("tr");
			for(var j=1;j<=c;j++)
			{
				var td = document.createElement("td");
				td.innerHTML = i + "" + j;
				//td.appendChild(document.createTextNode(i + "" + j));
				td.style.color = "#FF0000";
				tr.appendChild(td);
			}
			tbody.appendChild(tr); 
		}
		table.appendChild(tbody);
		o.appendChild(table);
	}
	createTable(270,270,9,9);
    </script>
  </body>
